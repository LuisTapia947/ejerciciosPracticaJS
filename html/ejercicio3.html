<script>

    frase = prompt("digite la frase?").toLowerCase()
    cont = 0
 
   for (const i in frase) {
        if (frase[i] == "a" || frase[i] == "e" || frase[i] == "i" || frase[i] == "o" || frase[i] == "u") {
            cont++
        }
    }

    console.log("aparecen " + cont + " vocales")

   cont2 = 0
    for (const i in frase) {
        if (frase[i] !== "a" && frase[i] !== "e" && frase[i] !== "i" && frase[i] !== "o" && frase[i] !== "u" && frase[i] !== " " ) {
            cont2++
        }
    }

    console.log("aparecen " + cont2 + " consonantes")

</script>
